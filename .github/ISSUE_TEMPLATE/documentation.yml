name: Documentation Issue
description: Report an issue with documentation or suggest improvements
title: "[Docs] "
labels: ["documentation"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for helping improve our documentation!

  - type: dropdown
    id: doc-type
    attributes:
      label: Documentation Type
      description: What type of documentation needs attention?
      options:
        - README or Getting Started
        - API Documentation
        - Tutorial or Guide
        - Code Comments
        - Template Documentation
        - Script Documentation
        - Other
    validations:
      required: true

  - type: textarea
    id: issue
    attributes:
      label: What's the issue?
      description: Describe what's wrong, missing, or could be improved
      placeholder: |
        - Unclear instructions
        - Missing information
        - Outdated content
        - Broken links
        - Typos or grammar issues
    validations:
      required: true

  - type: textarea
    id: location
    attributes:
      label: Location
      description: Where is this documentation located?
      placeholder: |
        - File path: (e.g., docs/getting-started.md)
        - Section: (e.g., "Installation" section)
        - Line number: (if applicable)
    validations:
      required: true

  - type: textarea
    id: suggestion
    attributes:
      label: Suggested improvement
      description: How would you improve this documentation?
    validations:
      required: false

  - type: textarea
    id: context
    attributes:
      label: Additional context
      description: Any other information that might help us improve the documentation
    validations:
      required: false